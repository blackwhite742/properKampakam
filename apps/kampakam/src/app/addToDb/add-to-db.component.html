

<p-dropdown [options]="items" [(ngModel)]="selectedForm" optionLabel="name" optionValue="name" (onChange)="changeDropdown()"></p-dropdown>

<!-- K porihtam autoincrement lahko dava ID input stran-->


<ng-container [ngSwitch]="selectedForm">
  <div *ngSwitchCase="'Region'" class="col-4">

      <form [formGroup]="form">
        <div class="form-group">
          <label>Id</label>
          <input type="number" class="form-control" formControlName="id" placeholder="Enter id">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
      </form>


  </div>

  <div *ngSwitchCase="'Municipality'" class="col-4">
    <!-- TODO build a municipality form in .ts => either share form and build it according to selectedForm or create on for each entity,
      dropdown with items from api -> getRegions -->
    <form [formGroup]="form">
      <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" formControlName="id" placeholder="ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>Region</label>
        <input type="number" class="form-control" formControlName="regionId" placeholder="Enter region id">
      </div>
    </form>
  </div>

  <div *ngSwitchCase="'Entry'" class="col-4">
    <form [formGroup]="form">
      <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" formControlName="id" placeholder="ID">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" formControlName="location" placeholder="Pick a location">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price" placeholder="Price">
      </div>
      <div class="form-group">
        <label>Accessibility</label>
        <input type="text" class="form-control" formControlName="accessibility" placeholder="Accessibility">
      </div>
      <div class="form-group">
        <label>Season</label>
        <input type="text" class="form-control" formControlName="season" placeholder="Pick a season">
      </div>
      <div class="form-group">
        <label>Accomodation</label>
        <input type="text" class="form-control" formControlName="accomodation" placeholder="Accomodation">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control" formControlName="image" placeholder="Image">
      </div>
      <div class="form-group">
        <label>Municipality</label>
        <input type="text" class="form-control" formControlName="municipality" placeholder="Municipality">
      </div>
    </form>
  </div>

  <div *ngSwitchCase="'Category'" class="col-4">
    <!-- TODO build a municipality form in .ts => either share form and build it according to selectedForm or create on for each entity,
      dropdown with items from api -> getRegions -->
    <form [formGroup]="form">
      <div class="form-group">
        <label>Id</label>
        <input type="number" class="form-control" formControlName="id" placeholder="ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
      </div>

    </form>
  </div>
</ng-container>

<button pButton (click)="submit()" label="Submit"></button>
