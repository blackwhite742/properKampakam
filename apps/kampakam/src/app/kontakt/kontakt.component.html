<main>
  <kampakam-navbar></kampakam-navbar>
  <div class="forma">
    <div class="container-fluid">
      <div class="row pb-4">
        <div class="col-12">
          <div class="p-inputgroup ng-invalid ng-dirty">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Ime in priimek" />
          </div>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input type="text" pInputText placeholder="E-pošta" />
          </div>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-12">
          <span class="p-float-label">
            <textarea
              id="float-input"
              [rows]="5"
              [cols]="30"
              pInputTextarea
              [autoResize]="true"
            ></textarea>
            <label for="float-input">Sporočilo</label></span
          >
        </div>
      </div>
      <div class="row pb-0.5 d-flex justify-content-center">
        <div class="button">
          <button
            pButton
            pRipple
            type="button"
            label="Pošlji"
            class="p-button-raised p-button-success"
          ></button>
        </div>
      </div>
    </div>
  </div>
</main>
