<div class="card mt-4">
  <p-dataView #dv [value]="data" [paginator]="true" [rows]="10">

    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <!--Alternate view, maybe in the future-->
        <!--<p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
      </div>
  </ng-template>

    <ng-template let-entry pTemplate="listItem">
      <div class="entry-list-item">
      <div class="col-10">
          <div class="entry-name">
            {{entry.e_name}}
          </div>


          <div class="entry-municipality">
            {{entry.m_name}} ({{entry.r_name}})
          </div>

          <div class="entry-price">
            Plačljivo: <i [ngClass]="entry.e_price ? 'pi pi-check greenIcon' : 'pi pi-times redIcon'"></i>
          </div>

          <div class="entry-accomodation">
            Nastanitev: <i [ngClass]="entry.e_accomodation ? 'pi pi-check greenIcon' : 'pi pi-times redIcon'"></i>
          </div>
      </div>

      <div class="col-2">
        <div class="entry-info">
          <button pButton label="Več informacij" (click)="getInfo(entry.e_id)"></button>
        </div>
      </div>
      </div>
    </ng-template>

  </p-dataView>
  </div>

<kampakam-info-dialog></kampakam-info-dialog>
